name: CI-CD Pipeline
on:
  push:
    branches: [ "main" ]
jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: List repo files (Debug)
      run: ls -R

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build JAR
      run: mvn -f Spring_boot_CRUD-main/learningSpringBoot/pom.xml clean package -DskipTests

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker for Artifact Registry
      run: gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet

    - name: Build Docker image
      run: |
        docker build -t asia-south1-docker.pkg.dev/divine-quest-459017-j2/springboot-repo/springboot-app:latest \
        ./Spring_boot_CRUD-main/learningSpringBoot

    - name: Push Docker image to Artifact Registry
      run: |
        docker push asia-south1-docker.pkg.dev/divine-quest-459017-j2/springboot-repo/springboot-app:latest

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: springboot-service
        region: asia-south1
        project_id: divine-quest-459017-j2
        image: asia-south1-docker.pkg.dev/divine-quest-459017-j2/springboot-repo/springboot-app:latest
