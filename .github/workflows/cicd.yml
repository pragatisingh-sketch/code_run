name: CI-CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    # ✅ Build JAR from the correct folder (update this path to where your pom.xml is)
    - name: Build JAR
      run: mvn -f student-management-system/pom.xml clean package -DskipTests

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    # ✅ Build Docker image
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app ./student-management-system

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Deploy to Cloud Run
      uses: google-github-actions/deploy-cloudrun@v2
      with:
        service: springboot-service         # Service name
        region: asia-south1                 # Region
        project_id: divine-quest-459017-j2 # Project ID
        image: docker.io/${{ secrets.DOCKER_USERNAME }}/springboot-app
        port: 8080                          # Make sure Cloud Run knows which port to use
